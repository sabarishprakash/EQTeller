<div *ngIf=inHome()>
  <mat-grid-list cols="3" rowHeight="0.75:1">
    <mat-grid-tile *ngFor="let menu of menus">
      <a (click)="showCustomer(menu.key)">
      <mat-card class="example-card">
        <mat-card-title><p>{{menu.heading}}</p></mat-card-title>
        <mat-card-content><img mat-card-image src={{menu.icon}}></mat-card-content>
      </mat-card>
    </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf=!inHome()>
  <router-outlet></router-outlet>
</div>
